name: Build Media for PR

on:
  pull_request:

jobs:
  build_media:
    name: Build Media
    runs-on: ["self-hosted", "dailies"]
    steps:
      - uses: actions/checkout@v2
      - name: Cleanup output
        run: rm -rf output
      - name: Install dependencies
        run: yarn
      - name: Build tools
        run: yarn build
      - name: Build media
        run: ./build.sh
      - name: Copy to Dailies
        run: cp -r output /mnt/dailies/output/alpha/${{ github.sha }}
  comment_on_pr:
    name: Comment on PR
    runs-on: "ubuntu-latest"
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            Hooray! Your dailies are available at:
            https://dailies.devcarrot.wtf/alpha/${{ github.sha }}
